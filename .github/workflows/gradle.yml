name: Build

on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        jdk: [1.8, 1.11, 1.13]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v1
      
    - name: Set up JDK ${{ matrix.jdk }}
      uses: actions/setup-java@v1.0.0
      with:
        java-version: ${{ matrix.jdk }}
        version: ${{ matrix.jdk }}

    - name: Build with Gradle
      run: echo "Build complete"
